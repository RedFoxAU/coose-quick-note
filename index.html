    <meta name="description" content="A lightweight drag-and-drop priority note manager with auto-save">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <header>

</html>
